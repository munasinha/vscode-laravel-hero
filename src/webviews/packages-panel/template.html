<main class="page">
  <div class="header-card">
    <div class="header-container">
      <div class="title">
        <h1>Laravel Packages</h1>
        <p>Inspect installed Composer dependencies, upgrades, and deprecated packages.</p>
      </div>

      <div class="actions">
        <button id="refresh-btn" class="primary-button migration-header-button">
          <img src="{{icon-refresh}}" alt="Refresh">
          Refresh
        </button>
      </div>
    </div>
  </div>

  <div id="error-container" class="alert-stack"></div>
  <div id="warning-container" class="alert-stack"></div>

  <div class="search-container">
    <input
      id="search-input"
      type="text"
      class="search-input"
      placeholder="ðŸ” Search packages by name, description, or type..."
    />
    <span id="search-results" class="search-results"></span>
  </div>

  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th class="sortable" data-sort="index">#</th>
          <th class="sortable" data-sort="name">Package</th>
          <th class="sortable" data-sort="version">Installed</th>
          <th class="sortable" data-sort="latest">Latest</th>
          <th class="sortable" data-sort="status">Status</th>
          <th class="sortable" data-sort="type">Type</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="package-list">
        <tr>
          <td colspan="8" class="loading-row">
            <div class="spinner"></div>
            <span>Loading packages...</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
